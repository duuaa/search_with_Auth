<div class="sidenav">
    <div class="login-main-text">
        <h2>Search Page Project <br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="txtusername" class="form-label">User Name</label>
                    <input name="username" id="txtusername" type="text" class="form-control" placeholder="User Name"
                        aria-describedby="emailHelp" [(ngModel)]="loginForm.username">
                </div>
                <div class="form-group">
                    <label  for="txtpassword" class="form-label">Password</label>
                    <input name="password" id="txtpassword" type="password" class="form-control" placeholder="Password"
                        [(ngModel)]="loginForm.password">
                </div>
                <button type="submit" (click)=" userLogin()" class="btn btn-black">Login</button>
                <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
            </form>
        </div>
    </div>
</div>
