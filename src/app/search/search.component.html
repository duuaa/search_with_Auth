

<div class="position-relative container">
  <div class="row justify-content-center">
    <div>
      <h4>Welcome to your page</h4>
      <ul>
        <li>username- {{user.username}}</li>
        <li>userId- {{user.id}}</li>
      </ul>
    </div>
    <div class="card mt-sm-3 col-md-8">
      
      <div class="card-body">
        <h3 class="mb-0">Artist Directory</h3>
        <div class="form-group">
          <div class="form-label" *ngIf="query"><strong>For:</strong>
            {{ query }}
          </div>
          <input class="form-control mt-2" type="text" [(ngModel)]="query" (input)="entercond=false;">
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

  <div class="position-absolute container" *ngIf="!entercond " style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" *ngIf="query && artists.posts ">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let artist of (artists.posts | searchArtists: query)" (click)="showArtist(artist);query=''; ">
            <!-- [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'" -->
            <app-artist-items [artist]="artist"></app-artist-items>
          </a>
          <!-- link -->
        </div><!-- list-group --> 
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
  <app-artist-details *ngIf="currentArtist && pagecond" [artist]="currentArtist"></app-artist-details>
  <div class="row" *ngIf="entercond || pagelistcond">
    <div *ngFor="let artist of (artists.posts | searchArtists: results)">
      <app-results-items [artist]="artist"></app-results-items>
    </div>
  </div>
</div><!-- position -->
